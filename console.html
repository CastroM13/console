<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Console</title>
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: #1b1b1b;
        }

        .editor, .console {
            height: 100%;
            overflow: hidden;
        }

        .editor {
            width: 50%;
        }

        .editor > header {
            padding: 4px;
            background: #1e1e1e;
            display: flex;
            justify-content: flex-end;
        }

        #container {
            height: 100%;
            width: 100%;
        }

        #run {
            background: #2c2c2c;
            border: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 8px;
            border-radius: 5px;
            cursor: pointer;
            transition: background .3s;
            position: relative;
            width: 40px;
            display: flex;
            justify-content: space-around;
        }

        #run:hover {
            background: #303030;
        }

        #run::after {
            content: 'âŒ˜ + k';
            background: rgba(255, 255, 255, 0.556);
            color: black;
            position: absolute;
            bottom: -100%;
            padding: 2px;
            border-radius: 2px;
            left: 0%;
            z-index: 9;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #run:hover::after {
            opacity: 1;
        }

        #run > svg {
            width: 18px;
            fill: rgba(255, 255, 255, 0.653);
        }

        .console {
            width: 50%;
            overflow-y: scroll;
            font-family: monospace;
            background: transparent;
            color: #fff;
        }

        .resizer {
            width: 5px;
            background: transparent;
            cursor: ew-resize;
            position: relative;
            z-index: 1;
        }
        .resizer::after {
            pointer-events: none;
            content: '';
            position: absolute;
            height: 100%;
            width: 0px;
            background: transparent;
            transition: width 0.3s cubic-bezier(0.165, 0.84, 0.44, 1), background 1s;
        }
        .resizer:hover::after {
            pointer-events: none;
            content: '';
            position: absolute;
            height: 100%;
            width: 5px;
            background: gray;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/loader.min.js"></script>
    <script>
        const originalLog = console.log;
        const originalWarn = console.warn;
        const originalError = console.error;
        const customConsole = document.getElementById('console');
        
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs' } });
        require(['vs/editor/editor.main'], function () {
            const editor = monaco.editor.create(document.getElementById('container'), {
                value: '',
                theme: 'vs-dark',
                minimap: { enabled: false },
                automaticLayout: true,
                language: 'javascript'
            });

            document.getElementById('run').addEventListener('click', function () {
                const code = editor.getValue();
                try {
                    new Function(code)();
                    saveToHistory(code);
                } catch (e) {
                    console.error(e);
                }
            });

            function saveToHistory(code) {
                let history = JSON.parse(localStorage.getItem('codeHistory')) || [];
                history.push(code);
                localStorage.setItem('codeHistory', JSON.stringify(history));
            }
        });

        function appendMessage(type, args) {
            const message = document.createElement('div');
            message.classList.add(type);
            const formattedArgs = args.map(arg => {
                if (arg instanceof Error) {
                    return `${arg.name}: ${arg.message}`;
                    // return `${arg.name}: ${arg.message}\n${arg.stack}`;
                }
                return typeof arg === 'object' ? JSON.stringify(arg) : arg;
            });
            message.textContent = `${formattedArgs.join(' ')}`;
            document.querySelector('.console').appendChild(message);
            document.querySelector('.console').scrollTop = document.querySelector('.console').scrollHeight;
        }

        console.log = function (...args) {
            originalLog.apply(console, args);
            appendMessage('log', args);
        };

        console.warn = function (...args) {
            originalWarn.apply(console, args);
            appendMessage('warn', args);
        };

        console.error = function (...args) {
            originalError.apply(console, args);
            appendMessage('error', args);
        };

        document.addEventListener('DOMContentLoaded', function () {
            const resizer = document.querySelector('.resizer');
            const leftSide = resizer.previousElementSibling;
            const rightSide = resizer.nextElementSibling;

            let x = 0;
            let leftWidth = 0;

            const mouseDownHandler = function (e) {
                x = e.clientX;
                leftWidth = leftSide.getBoundingClientRect().width;

                document.addEventListener('mousemove', mouseMoveHandler);
                document.addEventListener('mouseup', mouseUpHandler);
            };

            const mouseMoveHandler = function (e) {
                const dx = e.clientX - x;
                const newLeftWidth = ((leftWidth + dx) * 100) / resizer.parentNode.getBoundingClientRect().width;
                leftSide.style.width = `${newLeftWidth}%`;
                rightSide.style.width = `${100 - newLeftWidth}%`;
            };

            const mouseUpHandler = function () {
                document.removeEventListener('mousemove', mouseMoveHandler);
                document.removeEventListener('mouseup', mouseUpHandler);
            };

            resizer.addEventListener('mousedown', mouseDownHandler);
        });
    </script>
</head>

<body>
    <div class="editor">
        <header>
            <button id="run">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M96 448l320-192L96 64v384z"/></svg>
            </button>
        </header>
        <div id="container"></div>
    </div>
    <div class="resizer"></div>
    <div class="console"></div>
</body>

</html>
